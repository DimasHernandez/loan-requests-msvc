server:
  port: 9000
spring:
  application:
    name: "request-msvc"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
adapter:
  restconsumer:
    timeout: 5000
    url: "${URL_AUTH_MSVC:http://localhost:8080}"
  sqs:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/881799718010/loan-application-status-queue"
  #    queueUrl: "http://localhost:4566/881799718010/loan-application-status-queue"
  #    endpoint: "http://localhost:4566"
  sqsdebtcalculate:
    region: "us-east-2"
    queueUrl: "https://sqs.us-east-2.amazonaws.com/881799718010/loan-validation-requests-debt-capacity-queue"
#    endpoint: ""

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
resilience4j:
  circuitbreaker:
    instances:
      testGet:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
      testPost:
        registerHealthIndicator: true
        failureRateThreshold: 50
        slowCallRateThreshold: 50
        slowCallDurationThreshold: "2s"
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        minimumNumberOfCalls: 10
        waitDurationInOpenState: "10s"
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
routes:
  paths:
    loans: "/api/v1/loans"
    loansUpdated: "/api/v1/loans/{loanApplicationId}"
adapters:
  r2dbc:
    host: "${LOAN_MSVC_DB_HOST:localhost}"
    port: "${LOAN_MSVC_DB_PORT:5433}"
    database: "${LOAN_MSVC_DB_DATABASE:loans_db}"
    schema: "${LOAN_MSVC_DB_SCHEMA:public}"
    username: "${LOAN_MSVC_DB_USERNAME:admin}"
    password: "${LOAN_MSVC_DB_PASSWORD:@admin1}"
